<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="check.jpg">
  <title>Suas Tarefas</title>
  <link rel="stylesheet" href="tasks.css" />
</head>
<body>
  <div class="container">
    <!-- Formulário de tarefa -->
    <div class="form-section">
      <h2>Crie sua tarefa</h2>
      <form id="task-form">
        <input type="text" id="task-name" placeholder="Nome da tarefa" required />
        <input type="date" id="task-date" required />
        <input type="time" id="task-time" required />
        <input type="text" id="task-desc" placeholder="Descrição" required />
        <button type="submit">Adicionar</button>
      </form>
      <button id="logout">Sair</button>
    </div>

    <!-- Painel lateral de tarefas -->
    <div class="task-panel">
      <h2 id="welcome">Bem-vindo!</h2>
      <div id="task-list" class="task-list"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
