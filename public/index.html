<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="index.css">
  
    <!-- Favicon (ícone do site) -->
    <link rel="icon" type="image/png" href="check.jpg">
  
    <title>Tarefas.app ✅</title>
  </head>
  
<body>
  <div class="container">
    <div class="form-section">
      <h2>Crie sua conta</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Senha" required />
        <input type="text" id="nickname" placeholder="Nickname" required />
        <button type="submit">Cadastrar / Entrar</button>
      </form>
    </div>
    <div class="info-section">
      <h3>🎯 Bem-vindo ao <strong>Tasks</strong>!</h3>
<p><span>Organize sua rotina com facilidade! Crie, gerencie e conquiste suas tarefas do dia a dia. Cadastre-se agora ou entre na sua conta e comece a produtividade! 😄</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
